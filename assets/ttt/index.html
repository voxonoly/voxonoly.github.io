<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
	<title>Toss the Turtle</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    </head>
    <body>
        <div id='ruffle'></div>
        <script src='ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width:  width,
            height: height,
            style: 'width: ' + width + 'vw; height: ' + height + 'vh',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('tossTheTurtleV1.swf', 'ruffle', 100, 100);

        </script>
    </body>
</html>
